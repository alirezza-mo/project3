<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/ab5db5a032.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Document</title>

<body>
  <section>
    <div class="profile">
      <i class="fa-solid fa-video"></i>
      <div class="image">
        <img src="images/me.jpg" alt="#">
        <div class="online"></div>
      </div>

      <i class="fa-solid fa-phone-flip"></i>
    </div>
    <div id="body-count">
      <div class="date">26,November</div>
      <div class="count-speak">

        <p class="chat-partner">hi,how are you?</p>
        <p class="chat-me">hello boy :) , fine good and you ?</p>
        <p class="chat-partner1">tnk ali , i am good. we can speak?</p>
      </div>
    </div>
    <div id="count-footer">
      <i class="fa-regular fa-face-smile-wink"></i>
      <input type="text" placeholder="Message :)">
      <i class="fa-solid fa-paperclip"></i>
    </div>
  </section>
